services:
  - nginx
  - api
  - postgres

ingress:
  domain: app.example.com
  tls: true
  certManager: true
  controller: nginx
  routes:
    - service: nginx
      path: /
      port: 80

secrets:
  api:
    DATABASE_URL: secret

storage:
  - volume: pgdata
    size: 10Gi

initContainers: wait-for-port

deploy:
  namespace: web-app
  migrationScripts: false
