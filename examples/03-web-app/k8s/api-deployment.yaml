apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: web-app
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/managed-by: compose2k8s
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/managed-by: compose2k8s
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.37
          command:
            - sh
            - -c
            - i=0; until nc -z postgres 5432; do i=$((i+1)); if [ $i -ge 150 ]; then echo "Timeout waiting for postgres after 150 attempts"; exit 1; fi; echo "Waiting for postgres... ($i/150)"; sleep 2; done
      containers:
        - name: api
          image: node:20-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: DATABASE_URL
          envFrom:
            - configMapRef:
                name: api-env
          args:
            - node
            - server.js
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
